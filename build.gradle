plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group 'pr.vladimir'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'pr.vladimir.chemistry'
    mainClass = 'pr.vladimir.chemistry.Frontend'
}

javafx {
    version = '23.0.2'
    modules = ['javafx.controls', 'javafx.fxml']
}

jar {
    manifest {
        attributes(
                'Main-Class': 'pr.vladimir.chemistry.Frontend'
        )
    }
}
